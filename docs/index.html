<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Portfolio</title>
  </head>
  <body class="bg-primary font-body text-white">
    <header class="flex justify-between p-5 relative  border-b-2 border-secondaryBlue">
      <img class="w-12 md:w-20" src="./img/Logo.png" alt="Logo"/>
      <a href="#" class="cursor-pointer">
        <svg
          id="burger"
          class="w-10 text-white md:hidden size-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </a>
      <!-- mobile nav -->
      <nav
        id="menu"
        class="text-xl border-r-4 border-secondaryBlue font-medium h-screen md:hidden absolute top-0 -left-96  w-1/2 bg-primary bg-opacity-70 flex flex-col"
      >
        <a class="hover:text-secondaryBlue mt-4 ml-4" href="">About</a>
        <a class="hover:text-secondaryBlue mt-4 ml-4" href="">Portfolio</a>
        <a class="hover:text-secondaryBlue mt-4 ml-4" href="">Contact</a>
      </nav>
      <!-- desktop nav -->
      <nav class="hidden md:flex md:w-1/2  lg:w-1/3 justify-between text-xl"><!--nav on bigger screens-->
        <a class="hover:text-secondaryBlue " href="">About</a>
        <a class="hover:text-secondaryBlue " href="">Portfolio</a>
        <a class="hover:text-secondaryBlue " href="">Contact</a>
      </nav>
    </header>
    <main>
      <div class=" flex justify-between pt-16 px-10"><!--hero section-->
        <div>
          <p class=" text-lg pt-24 md:text-3xl xl:text-6xl ">I'M <span class="text-secondaryBlue">Mohammad Soleimanikia</span> <br/>Front end Developer</p>
          <button class="md:text-xl xl:text-2xl xl:mt-12 mt-6 border-2 border-secondaryBlue rounded-lg p-1 text-secondaryBlue">Contact Me</button>
        </div>
        <img class=" w-1/2 object-cover sm:w-1/3 lg:w-1/4 lg:mr-24" src="./img/hero.png" alt="hero section pic a man holding a laptop">
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
